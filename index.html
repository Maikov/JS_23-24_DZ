<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My ToDO List</title>
    <link rel="stylesheet" href="css/style.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script data-main="js/app" src="js/require.js"></script>
</head>

<body>

<script type="text/template" id="wrapper-template">
		<div class="wrapper">
			<h6 class="header">To Do List</h6>
			<div class="controlls">
				<input type="text" class="item-value">
				<button class="item-add">Add</button>
				<ul class="item-list"></ul>
				<button class="item-remove">
				<img src="img/wipe.png" width="92" height="50"> Clean up all items
				</button>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="list-template">
		<% for(var i = 0;i<data.length;i++) {%>
				<li class="item-update">
					<span data-search="<%= data[i] %>" class="list-item"><%= data[i] %></span>
					<input type="text" class="list-item-update"/>
					<span data-value="<%= data[i] %>" class="item-delete">x</span>
				</li>
		<% }; %>

</body>
</html>
